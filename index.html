<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/96f88f2e75.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img src="./assets/images/logo.svg" width="86" height="26" class="logo" alt="Logo">

    <h1 class="title">We are launching <b>soon!</b></h1>
    
    <p class="description">Subscribe and get notified</p>
    
    <form class="form">
      <input type="email" required class="input" placeholder="Your email address...">

      <button class="button">Notify Me</button>
    </form>

    <div class="image"></div>
    
    <div class="social">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://renatonovaes.dev">Renato Novaes</a>.
    </p>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
